version: '3.8'

services:
  server:
    build: ./server
    container_name: ticket-server
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    networks:
      - app-network

  web:
    build: ./web
    container_name: ticket-web
    ports:
      - "8080:80"
    depends_on:
      - server
    networks:
      - app-network

  cli:
    build: ./admin-cli
    container_name: ticket-cli
    environment:
      - API_URL=http://server:3000
    depends_on:
      - server
    networks:
      - app-network
    command: tail -f /dev/null 

networks:
  app-network:
    driver: bridge